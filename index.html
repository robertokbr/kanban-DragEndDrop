<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="./public/marketing 1.svg" alt="icon">
    <div class="head">
    <h3>Cards Drag&Drop</h3>
    <p>Roberto Junior</p>
  </div>
  </header>
  <div class="boards">
    <div class="board">
      <h3>TODO</h3>
      <div class="dropzone">
        <div class="card" draggable="true"  >
          <div class="status statusgreen"></div>
          <div class="content">STUDY </div>
        </div>
      </div>
    </div>



    <div class="board">
      <h3>IN PROGRESS</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status statusblue"></div>
          <div class="content">DEV MY PORTFOLIO </div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>DONE</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status statusred"></div>
          <div class="content">WEB SIMPLE KANBAN </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>

</body>

</html>
